<div class="sbb-checkbox-group-vertical" [formGroup]="form">
  <sbb-checkbox
    *ngFor="let formControl of form.controls | keyvalue"
    [formControlName]="formControl.key"
    >{{ formControl.key }}</sbb-checkbox
  >
</div>

<button
  type="button"
  sbb-button
  [disabled]="!hasSelectedTables()"
  (click)="selectTables()"
  [routerLink]="['/normalize']"
>
  Go
</button>

<div class="container-fluid ml-2 mr-2">
  <div class="row">
    <div class="col-6">
      <div class="sbb-checkbox-group-vertical">
        <sbb-checkbox
          *ngFor="let table of this.tables.keys()"
          (change)="toggleCheckStatus(table)"
          (mouseenter)="mouseEnter(table)"
          >{{ table.name }}</sbb-checkbox
        >
      </div>

      <button
        type="button"
        sbb-button
        [disabled]="!hasSelectedTables()"
        (click)="selectTable()"
        [routerLink]="['/normalize']"
      >
        Go
      </button>
    </div>
    <div class="col-6">
      {{ hoveredTable.name }}
      <!-- <div *ngFor="let attribute of hoveredTableHead.attributes">
        {{ attribute }}
      </div> -->
      <table sbb-table [dataSource]="dataSource">
        <sbb-text-column name="columnOne"></sbb-text-column>
        <sbb-text-column name="columnTwo"></sbb-text-column>
        <sbb-text-column name="columnThree"></sbb-text-column>
        <sbb-text-column name="columnFour"></sbb-text-column>
        <sbb-text-column name="columnFive"></sbb-text-column>

        <!-- <tr sbb-header-row *sbbHeaderRowDef="displayedColumns"></tr>
        <tr sbb-row *sbbRowDef="let row; columns: displayedColumns"></tr> -->
      </table>
    </div>
  </div>
</div>

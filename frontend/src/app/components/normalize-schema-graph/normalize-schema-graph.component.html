<div id="graph">
  <div id="paper" #paper></div>
  <button sbb-button (click)="resetView()" id="reset-btn">Reset view</button>
  <app-graph-element
    *ngFor="let item of graphStorage | keyvalue"
    (selectedTable)="selectedTableChange.emit($event)"
    [selectedColumns]="this.selectedColumnsFor(item.key)"
    [table]="item.key"
    [bbox]="item.value.style"
  ></app-graph-element>
</div>

<div sbbDialogTitle>Violating Rows for suggested Contained Subtable</div>
<div sbbDialogContent>
  <p>
    The suggested Foreign Key Reference is not valid because the chosen columns
    are not fully included in the other columns. These are the
    {{ this.data.rowCount }} violating records:
  </p>
  <sbb-paginator
    (page)="changePage($event)"
    [pageIndex]="this.page"
    [pageSize]="pageSize"
    [length]="this.data.rowCount"
  >
  </sbb-paginator>
  <sbb-table-wrapper class="table-wrapper">
    <table sbb-table [dataSource]="this._dataSource">
      <sbb-text-column *ngFor="let column of tableColumns" name="{{ column }}">
      </sbb-text-column>
      <tr sbb-header-row *sbbHeaderRowDef="tableColumns"></tr>
      <tr sbb-row *sbbRowDef="let row; columns: tableColumns"></tr>
    </table>
  </sbb-table-wrapper>
</div>
